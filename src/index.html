<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDecrypto</title>
</head>
<body>
    <form>
        <label for="message">Entrez votre message à crypter/décrypter:</label><br>
        <input type="text" name="message" id="message" required><br>
        <label for="cle">Entrez votre clé de cryptage/décryptage:</label><br>
        <input type="text" name="cle" id="cle" required><br>
        <label for="cle">Cryptage</label>
        <input type="radio" name="type" id="cryptage" value="cryptage" checked>
        <label for="cle">Décryptage:</label>
        <input type="radio" name="type" id="decryptage" value="decryptage"><br>
        <input type="submit" value="Crypter/Décrypter">
    </form>
</body>
</html>
