<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CryptoDecrypto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="../asset/main.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">
</head>

<body id="s1">
    <main class="main">

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../asset/logo.png" alt="" width="70" height="35" class="d-inline-block align-text-top">
                </a>

                <div id="theme-option-wrapper">
                    <div data-mode="light" id="light-mode" class="theme-dot"></div>
                    <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
                    <div data-mode="green" id="green-mode" class="theme-dot"></div>
                    <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
                </div>

            </div>
        </nav>

        <div class="greeting-wrapper">
            <h1>Logo la solution pour vos cryptage</h1>
        </div>

        <section class="container-fluid encrypt-section">
            <div class="container">
                <div class="row">
                    <div class="form-col col-md-6 col-sm-12">
                        <form id="encrypt-form">
                            <div class="form-wrapper">
                                <div class="mb-3">
                                    <label for="message" class="form-label mb-0">Message :</label>
                                    <textarea type="message" id="message" class="form-control"
                                        placeholder="Entrez votre message à crypter/décrypter."></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="key" class="form-label mb-0">Clé de décryptage :</label>
                                    <input type="password" id="key" class="form-control"
                                        placeholder="Entrez votre clé de cryptage/décryptage." />
                                </div>
                                
                                <div class="mb-3">
                                    <p class="mb-0">Type d'encryption:</p>
                                    <input type="radio" id="aes" lass="form-control" name="encryption-type" value="aes" checked>
                                    <label for="aes" class="form-label" style="padding-right: 9px;">AES</label>
                                    <input type="radio" id="des" lass="form-control" name="encryption-type" value="des">
                                    <label for="des" class="form-label" style="padding-right: 9x;">Triple DES</label>
                                    <input type="radio" id="rabbit" lass="form-control" name="encryption-type" value="rabbit">
                                    <label for="rabbit" class="form-label" style="padding-right: 9px;">Rabbit</label>
                                    <input type="radio" id="rc4" lass="form-control" name="encryption-type" value="rc4">
                                    <label for="rc4" class="form-label">RC4Drop</label>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button type="button" onclick="crypting()"
                                        class="btn mx-3" id="submit-btn">Crypter</button>

                                    <button type="button" onclick="decrypting()"
                                        class="btn" id="submit-btn">Décrypter</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="result-col col-md-6 col-sm-12">
                        <div class="result-wrapper">
                            <div class="mb-3">
                                <p class="mb-0">Résultat :</p>
                                <p id="result" class="mb-0"></p>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="email" class="form-label mb-0">Email</label> <br/>
                                <input type="email" class="form-control" placeholder="Adresse e-mail du destinataire.">
                            </div>
                            <div class="d-flex justify-content-end">
                                <p class="mb-0">
                                    <a onclick="sendByEmail()" href="mailto:example@email.com" class="btn btn-primary">Envoyer</a>
                                </p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
        integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="app.js"></script>
</body>

</html>
