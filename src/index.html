<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CryptoDecrypto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../asset/main.css">

</head>

<body>
    <main>
        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form class="formcontainer">
                        <div class="mb-3">
                          <label for="inputMessage" class="form-label">Message :</label>
                          <textarea type="message" class="form-control" placeholder="Entrez votre message à crypter/décrypter"></textarea>
                        </div>

                        <div class="mb-3">
                          <label for="inputEncryptionKey" class="form-label">Clé de décryptage :</label>
                          <input type="password" class="form-control" placeholder="Entrez votre clé de cryptage/décryptage">
                        </div>

                        <button onclick="crypting()" class="btn btn-primary">Crypter</button>
                        <button onclick="decrypting()" class="btn btn-primary">Decrypter</button>

                      </form>

                      <section class="containerresult">
                        <div class="mb-3">
                            <label for="encryptionkey" class="form-label">Résultat :</label>
                            <textarea type="text" id="result" class="form-control" id="exampleInputPassword1"></textarea>
                          </div>
                      </section>
                     

                </section>
            </section>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script src="app.js"></script>
</body>

</html>
