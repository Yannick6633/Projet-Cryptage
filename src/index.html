<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDecrypto</title>
    <link rel="stylesheet" href="../asset/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</head>

<body>
    <main>
        <section class="form-section">
            <div class="form-wrapper">
                <form>
                    <div class="field-wrapper">
                        <label for="message">Message :</label>
                        <br />
                        <input type="text" name="message" id="message" required
                            placeholder="Entrez votre message à crypter/décrypter">
                    </div>
                    <div class="field-wrapper">
                        <label for="cle">Clé de décryptage:</label>
                        <br />
                        <input type="text" name="cle" id="cle" required
                            placeholder="Entrez votre clé de cryptage/décryptage">
                    </div>
                    <div class="buttons-wrapper">
                        <button type="button" onclick="crypting()">Crypter</button>
                        <button type="button" onclick="decrypting()">Decrypter</button>
                    </div>
                </form>
            </div>

            <div class="result-wrapper">
                <p>Résultat :</p>
                <p id="result"></p>
            </div>
        </section>
    </main>

</body>

</html>
